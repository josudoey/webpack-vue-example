<div class="container" role="main">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Alert
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-4">
          <form class="form-inline" @submit.prevent="alert">
            <div class="form-group">
              <div class="input-group">
                <input type="textbox" class="form-control" v-model="message" placeholder="Message"></input>
              </div>
            </div>
            <button class="btn btn-success">alert</button>
          </form>
        </div>
      </div>
    </div>
  </div>
